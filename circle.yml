test:
  post:
    - ./gradlew pitest
    # copy all reports
    - mkdir -p $CIRCLE_TEST_REPORTS/pitest/
    - cp -R build/report/pitest/ $CIRCLE_TEST_REPORTS/pitest/
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
